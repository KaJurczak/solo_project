<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<title>Solo_page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="images/icons/icon-font/css/Glyphter.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- pozwala tworzyc layout dostosowany do mobile-->
  </head>

  <body>
    <div class="general">
      <div class="row">
        <section class="section__sidebar col-md-2">
          <div class="container">
            <div class="list">
              <div class="logo">
                <h2 class="logo-text"> Just do it </h2>
                <a  class="logo-link" href="#">
                  <i class="fas fa-bars"></i>
                </a>
              </div>
              <ul>
                <li class="component__icon-text">
                  <a class="link" href="#general">
                    <i class="icon icon-general"></i>
                    General
                  </a>
                </li>
                <li class="component__icon-text">
                  <a class="link" href="#general">
                    <i class="icon icon-details"></i>
                    Details
                  </a>
                </li>
                <li class="component__icon-text">
                  <a class="link" href="#general">
                    <i class="icon icon-links"></i>
                    Links
                  </a>
                </li>
                <li class="component__icon-text">
                  <a class="link" href="#general">
                    <i class="icon icon-banners"></i>
                    Banners
                  </a>
                </li>
                <li class="component__icon-text">
                  <a class="link" href="#general">
                    <i class="icon icon-personaldata"></i>
                    Personal data
                  </a>
                </li>
                <li class="component__icon-text">
                  <a class="link" href="#general">
                    <i class="icon icon-payout"></i>
                    Payout
                  </a>
                </li>
                <li class="component__icon-text">
                  <a class="link" href="#general">
                    <i class="icon icon-postback"></i>
                    Postback
                  </a>
                </li>
              </ul>
            </div>
            <div class="manager">
              <h3> YOUR MANAGER </h3>
              <div class="manager-name">
                <p class='col-md-4'> foto </p>
                <p class='col-md-8'> Michael E. Blum </p>
              </div>
            </div>
          </div>
        </section>

        <div class="main-page col-md-10">
          <header class="section__topbar">
            <div class="container">
              <div class="topbar row">
                <div class="col-md-2 price">
                  <a class="link" href="#">
                    <i class="icon icon-wallet"></i>
                    $1,500.00
                    <i class="icon icon-arrow-down"></i>
                  </a>
                </div>
                <div class="col-md-1 notification">
                  <a class="link" href="#">
                    <i class="icon icon-notification"></i>
                  </a>
                </div>
                <div class="col-md-2 profile">
                  <a class="link" href="#">
                    <i class="icon icon-wallet"></i>
                    Leonardo Dicaprio
                  </a>
                </div>
                <div class="col-md-1 exit">
                  <a class="link" href="#">
                    <i class="icon icon-quit"></i>
                  </a>
                </div>
              </div>
            </div>
          </header>

          <section class="section__general-statistic">
            <div class="container">
              <div class="component__title">
                <h3> GENERAL STATISTIC </h3>
              </div>
              <div class="component__section-part calendar">
                <form class="component__calendar">
                   <div class="calendar input-wrapper">
                     <input class="calendar input" type="date" value="2016-05-16">
                     <input class="calendar input" type="date" value="2016-05-16">
                     <div class="calendar icon-wrapper"><i class="icon icon-calendar"></i></div>
                   </div>
                   <a class="calendar btn btn-refresh"><i class="icon-refresh"></i></a>
                 </form>
              </div>
              <div class="section-part"> TABLE
              </div>
            </div>
          </section>
          <section class="section__links">
            <div class="container">
              <div class="component__title">
                <h3> LINKS </h3>
              </div>
              <div> OTHER ANOTHER </div>
            </div>
          </section>

        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
